<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Under Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', Arial, sans-serif;
            color: #1a2332;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .maintenance-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,40,85,0.10);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 18px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="maintenance-box">
        <h1>Site Under Maintenance</h1>
        <p>We are currently redesigning our website.<br>
        Please check back soon!</p>
    </div>
</body>
</html>
